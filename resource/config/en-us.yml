# Language: matches resource/lang/{culture}.yml, e.g., zh-cn or en-us.
language: en-us

# Plugin master switch: when off, all logic and commands return immediately.
pluginEnabled: true

# Enable custom fishing rules: when disabled, custom rules in customFishRules below will not be used.
enableCustomFishRules: true

# Enable vanilla fishing rules: when disabled, Terraria's vanilla fishing rules will not be used.
enableVanillaFishRules: true

# Custom fishing rules: customize drop items, probability, rarity, and trigger conditions
# Convert previous extra loot items to custom rules matching their locations
customFishRules:
  # Mushroom - small chance when fishing in forest or glowing mushroom biome
  - possibleItems:
      - 5
    chanceNumerator: 1
    chanceDenominator: 3
    rarity: Any
    conditions:
      - Height1  # Surface

  # Silver Coin - very small chance anywhere
  - possibleItems:
      - 72
    chanceNumerator: 1
    chanceDenominator: 5
    rarity: Any
    conditions: []

  # Fallen Star - chance when fishing at sky/space layer
  - possibleItems:
      - 75
    chanceNumerator: 1
    chanceDenominator: 4
    rarity: Any
    conditions:
      - Height0  # Sky

  # Cactus - only obtainable when fishing in desert
  - possibleItems:
      - 276
    chanceNumerator: 1
    chanceDenominator: 2
    rarity: Any
    conditions:
      - Desert  # Desert

  # Herb Bag - chance when fishing in jungle or surface
  - possibleItems:
      - 3093
    chanceNumerator: 1
    chanceDenominator: 3
    rarity: Any
    conditions:
      - Jungle  # Jungle

  # Can of Worms - obtainable when fishing underground
  - possibleItems:
      - 4345
    chanceNumerator: 1
    chanceDenominator: 3
    rarity: Any
    conditions:
      - Height2  # Underground