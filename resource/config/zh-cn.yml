# 语言：对应 resource/lang/{culture}.yml，例如 zh-cn、en-us。
language: zh-cn

# 插件总开关：关闭后所有逻辑与命令短路返回。
pluginEnabled: true

# 启用自定义钓鱼规则：关闭后将不使用下方 customFishRules 中配置的自定义规则。
enableCustomFishRules: true

# 启用原版钓鱻规则：关闭后将不使用 Terraria 原版的钓鱻规则。
enableVanillaFishRules: true
# 自定义钓鱼规则：可自定义掉落物品、概率、稀有度和触发条件
# 将原有的额外渔获物品转换为符合地点的自定义规则
customFishRules:
  # 蘑菇 - 在森林或发光蘑菇地钓鱼时有小概率获得
  - possibleItems:
      - 5
    chanceNumerator: 1
    chanceDenominator: 3
    rarity: Any
    conditions:
      - Height1  # 地表

  # 银币 - 任何地方都有极小概率钓到
  - possibleItems:
      - 72
    chanceNumerator: 1
    chanceDenominator: 5
    rarity: Any
    conditions: []

  # 坠落之星 - 在天空/高空钓鱼时有概率获得
  - possibleItems:
      - 75
    chanceNumerator: 1
    chanceDenominator: 4
    rarity: Any
    conditions:
      - Height0  # 天空

  # 仙人掌 - 只能在沙漠钓鱼时获得
  - possibleItems:
      - 276
    chanceNumerator: 1
    chanceDenominator: 2
    rarity: Any
    conditions:
      - Desert  # 沙漠

  # 草药袋 - 在丛林或地表有概率获得
  - possibleItems:
      - 3093
    chanceNumerator: 1
    chanceDenominator: 3
    rarity: Any
    conditions:
      - Jungle  # 丛林

  # 蠕虫罐头 - 在地下或土壤层钓鱼时获得
  - possibleItems:
      - 4345
    chanceNumerator: 1
    chanceDenominator: 3
    rarity: Any
    conditions:
      - Height2  # 地下
